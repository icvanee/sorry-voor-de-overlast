{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-5 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-key"></i> Wachtwoord wijzigen</h5>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="current_password" class="form-label">Huidig wachtwoord</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label">Nieuw wachtwoord</label>
            <input type="password" class="form-control" id="new_password" name="new_password" minlength="8" required>
            <div class="form-text">Minimaal 8 tekens.</div>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Bevestig nieuw wachtwoord</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Opslaan</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-12 text-center mt-3">
    <small class="text-muted">Je wordt gevraagd dit te doen na je eerste login of na een reset door de (reserve) captain.</small>
  </div>
</div>
{% endblock %}
